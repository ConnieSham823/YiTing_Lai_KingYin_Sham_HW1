<!DOCTYPE html>
<html lang="en">
<head>
    <title>Star War</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script defer src="js/main.js"></script>  
</head>
<body>
    <header>
        <h1 class="hidden">Star War</h1>
        <img id="hero-img" class="col-span-full" src="images/starWar_readme.jpeg" alt="star war">
    </header>

    <main>
        <div class="grid-con">

            <section class="col-span-full m-col-span-5">
                <h2>Characters</h2>
                <div id="character-list">
                </div>
            </section>

            <section class="col-span-full m-col-span-5">
                <h2>Movie</h2>
                <div id="movie-box">
                </div>

                <template id="movie-template">
                    <section>
                        <h3 class="movie-title"></h3>
                        <p class="movie-director"></p>
                        <p class="movie-producer"></p>
                        <p class="movie-date"></p>
                        <p class="movie-description"></p>
                    </section>
                </template>
            </section>
            
        </div>
    </main>

    <div>
        
    </div>
    
</body>
</html>
