<!DOCTYPE html>
<html lang="en">
<head>
    <title>Star War</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script defer src="js/main.js"></script>  
</head>
<body>
    <header class="grid-con">
        <section class="col-span-full">
            <h1 class="hidden">Star War</h1>
            <img id="hero-img" class="col-span-full" src="images/starWar_readme.jpeg" alt="star war">
        </section>
    </header>

    <main class="grid-con">
            <section class="col-span-full t-col-start-1 t-col-end-4">
                <h2>Characters</h2>
                <div id="character-list">
                </div>
            </section>

            <section class="col-span-full t-col-start-4 t-col-end-12">
                <h2>Movie</h2>

                <div id="loading-spinner" class="spinner">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
                        <linearGradient id="a11">
                            <stop offset="0" stop-color="#9C8239" stop-opacity="0"></stop>
                            <stop offset="1" stop-color="#9C8239"></stop>
                        </linearGradient>
                        <circle fill="none" stroke="url(#a11)" stroke-width="23" stroke-linecap="round" stroke-dasharray="0 44 0 44 0 44 0 44 0 360" cx="100" cy="100" r="70" transform-origin="center">
                            <animateTransform type="rotate" attributeName="transform" calcMode="discrete" dur="2" values="360;324;288;252;216;180;144;108;72;36" repeatCount="indefinite"></animateTransform>
                        </circle>
                    </svg>
                </div>

                <div id="movie-con">
                </div>

                <template id="movie-template">
                    <section>
                        <h3 class="movie-title"></h3>
                        <p class="movie-description"></p>
                        <p class="movie-director"></p>
                        <p class="movie-producer"></p>
                        <p class="movie-date"></p>
                    </section>
                </template>
            </section>
    </main>  
</body>
</html>
